<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades de Matemática - IV Bimestre</title>
    <style>
        /* Configuração da página e estilos básicos */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Fundo preto */
            color: #00ff88; /* Verde tecnológico */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Container principal */
        .container {
            text-align: center;
            opacity: 0; /* Inicialmente invisível para animação */
        }

        /* Logotipo */
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            transform: scale(0.8); /* Inicia reduzido para animação */
        }

        /* Texto da informação */
        .info {
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0; /* Inicialmente invisível para animação */
        }
    </style>
    <!-- Link para a biblioteca GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Logotipo -->
        <img src="https://raw.githubusercontent.com/Luanzinh0fc/Luanzinh0fc-Banco-de-dados-p-blicos/main/1000008714-removebg.png" alt="Logotipo" class="logo">

        <!-- Informação -->
        <div class="info">
            Não temos autorização para publicar atividades de matemática do professor Bosco
        </div>
    </div>

    <script>
        // Animação GSAP para entrada da logotipo e do texto
        gsap.to(".container", { duration: 1, opacity: 1 }); // Container aparece
        gsap.fromTo(".logo", { scale: 0.8 }, { scale: 1, duration: 1.5, ease: "elastic.out(1, 0.5)", delay: 0.5 }); // Logotipo anima com elástico
        gsap.fromTo(".info", { y: 20, opacity: 0 }, { y: 0, opacity: 1, duration: 1, delay: 1.5, ease: "power2.out" }); // Texto sobe com fade
    </script>
</body>
</html>
