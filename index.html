<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTask</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #8533f1;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        .splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: inherit; /* Utiliza a cor de fundo do body */
            color: inherit; /* Utiliza a cor de texto do body */
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
        }
        .splash-text {
            font-size: 3em;
            font-weight: bold;
            color: #FFD700; /* Dourado */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000;
        }
        .progress-bar {
            width: 80%;
            height: 15px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #3498db, #2980b9); /* Gradiente de azul */
            animation: load 1s forwards;
        }
        @keyframes load {
            100% {
                width: 100%;
            }
        }
        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            height: 100vh;
        }
        .buttons-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }
        .button {
            background-color: #ffffff;
            color: #8533f1;
            border: none;
            padding: 20px 40px;
            width: 100%;
            max-width: 250px;
            box-sizing: border-box;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button img {
            margin-right: 10px;
            width: 30px;
            height: 30px;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .logo {
            margin-bottom: 10px;
            width: 100px; /* Aumentado para 100px */
            height: 100px; /* Aumentado para 100px */
        }
        .gradient-text {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(270deg, #ff7e5f, #feb47b, #ff7e5f, #ff2f2f, #ff7e5f);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 5s ease infinite;
            margin-bottom: 20px;
            text-align: center;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .theme-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
        }
        .theme-options {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.95);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1002;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
        }
        .theme-button {
            margin: 5px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .theme-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 600px) {
            .splash-text {
                font-size: 2em;
            }
            .logo {
                width: 80px; /* Ajustado para 80px em telas menores */
                height: 80px; /* Ajustado para 80px em telas menores */
            }
            .gradient-text {
                font-size: 1.5em;
            }
            .theme-icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de carregamento -->
    <div class="splash-screen" id="splashScreen">
        <img src="https://raw.githubusercontent.com/Luanzinh0fc/Luanzinh0fc-Banco-de-dados-p-blicos/main/1000008714-removebg.png" alt="Ícone" class="logo">
        <div class="splash-text">StudyTask</div>
        <div>Carregando...</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container" id="mainContent">
        <!-- Ícone e Nome -->
        <img src="https://raw.githubusercontent.com/Luanzinh0fc/Luanzinh0fc-Banco-de-dados-p-blicos/main/1000008714-removebg.png" alt="Ícone" class="logo">
        <div class="gradient-text">StudyTask</div>

        <!-- Botões de links -->
        <div class="buttons-wrapper">
            <button class="button" onclick="window.location.href='https://studytask-ai.github.io/PORTUGU-S-3-BIMESTRE-/'">
                <img src="https://raw.githubusercontent.com/StudyTask-ai/Esse-cone-o-de-/main/PORTUGU%C3%8AS.gif" alt="Português Ícone">
                Português 3° Bimestre
            </button>
            <button class="button" onclick="window.location.href='https://studytask-ai.github.io/Reda-es-portugu-s-3-BIMESTRE-/'">
                <img src="https://raw.githubusercontent.com/StudyTask-ai/Esse-cone-o-de-/main/PORTUGU%C3%8AS.gif" alt="Redação Ícone">
                Redação Português 3° Bimestre
            </button>
            <button class="button" onclick="window.location.href='https://studytask-ai.github.io/INGL-S-3-BIMESTRE-/'">
                <img src="https://raw.githubusercontent.com/StudyTask-ai/Esse-cone-o-de-/main/INGL%C3%8AS.gif" alt="Inglês Ícone">
                Inglês 3° Bimestre
            </button>
            <button class="button" onclick="window.location.href='https://studytask-ai.github.io/MATEM-TICA-3-BIMESTRE-/'">
                <img src="https://github.com/StudyTask-ai/Esse-cone-o-de-/blob/main/MATEM%C3%81TICA.gif?raw=true" alt="Matemática Ícone">
                Matemática 3° Bimestre
            </button>
            <button class="button" onclick="window.location.href='https://studytask-ai.github.io/CI-NCIAS-DA-NATUREZA-3-BIMESTRE-/'">
                <img src="https://github.com/StudyTask-ai/Esse-cone-o-de-/blob/main/CI%C3%8ANCIAS%20DA%20NATUREZA.gif?raw=true" alt="Ciências da Natureza Ícone">
                Ciências da Natureza 3° Bimestre
            </button>
            <button class="button" onclick="window.location.href='https://studytask-ai.github.io/CIENCIAS-HUMANAS-/'">
                <img src="https://github.com/StudyTask-ai/Esse-cone-o-de-/blob/main/CI%C3%8ANCIAS%20HUMANAS.gif?raw=true" alt="Ciências Humanas Ícone">
                Ciências Humanas
            </button>
            <button class="button" onclick="window.location.href='https://studytask-ai.github.io/EDUCA-O-F-SICA-3-BIMESTRE-/'">
                <img src="https://github.com/StudyTask-ai/Esse-cone-o-de-/blob/main/educa%C3%A7%C3%A3o%20f%C3%ADsica.gif?raw=true" alt="Educação Física Ícone">
                Educação Física 3° Bimestre
            </button>
            <button class="button" onclick="window.location.href='https://studytask-ai.github.io/Qualifica-o-Profissional-3-BIMESTRE-/'">
                <img src="https://github.com/StudyTask-ai/Esse-cone-o-de-/blob/main/qualifica%C3%A7%C3%A3o%20Profissional.gif?raw=true" alt="Qualificação Profissional Ícone">
                Qualificação Profissional 3° Bimestre
            </button>
        </div>

        <!-- Ícone de tema -->
        <img src="https://cdn-icons-png.flaticon.com/128/15414/15414401.png" alt="Mudar Tema" class="theme-icon" onclick="toggleThemeOptions()">
    </div>

    <!-- Modal de opções de tema -->
    <div class="theme-options" id="themeOptions">
        <h2>Escolha um Tema</h2>
        <button class="theme-button" style="background-color: #000000; color: #ffffff;" onclick="setTheme('#000000', '#ffffff')">Preto e Branco</button>
        <button class="theme-button" style="background-color: #333333; color: #ffffff;" onclick="setTheme('#333333', '#ffffff')">Cinza Escuro</button>
        <button class="theme-button" style="background-color: #8533f1; color: #ffffff;" onclick="setTheme('#8533f1', '#ffffff')">Roxo</button>
        <button class="theme-button" style="background-color: #AD7DEC; color: #ffffff;" onclick="setTheme('#AD7DEC', '#ffffff')">Lilás</button>
        <button class="theme-button" style="background-color: #ff7e5f; color: #ffffff;" onclick="setTheme('#ff7e5f', '#ffffff')">Laranja</button>
        <button class="theme-button" style="background-color: #3498db; color: #ffffff;" onclick="setTheme('#3498db', '#ffffff')">Azul</button>
        <button class="theme-button" style="background-color: #2ecc71; color: #ffffff;" onclick="setTheme('#2ecc71', '#ffffff')">Verde Claro</button>
        <button class="theme-button" style="background-color: #ffffff; color: #000000;" onclick="setTheme('#ffffff', '#000000')">Branco e Preto</button>
    </div>

    <script>
        const themeOptions = document.getElementById('themeOptions');
        const splashScreen = document.getElementById('splashScreen');
        const mainContent = document.getElementById('mainContent');

        // Mostrar ou ocultar opções de tema
        function toggleThemeOptions() {
            if (themeOptions.style.display === 'flex') {
                themeOptions.style.display = 'none';
            } else {
                themeOptions.style.display = 'flex';
            }
        }

        // Definir tema e salvar no localStorage
        function setTheme(bgColor, textColor) {
            document.body.style.backgroundColor = bgColor;
            document.body.style.color = textColor;
            splashScreen.style.backgroundColor = bgColor;
            splashScreen.style.color = textColor;
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.style.backgroundColor = textColor;
                button.style.color = bgColor;
            });
            // Salvar tema no localStorage
            localStorage.setItem('theme', JSON.stringify({ bgColor, textColor }));
        }

        // Aplicar tema armazenado
        function applyStoredTheme() {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
                const { bgColor, textColor } = JSON.parse(storedTheme);
                setTheme(bgColor, textColor);
            }
        }

        // Função para ocultar a tela de carregamento e mostrar o conteúdo principal
        function showMainContent() {
            splashScreen.style.display = 'none';
            mainContent.style.display = 'flex';
            document.body.style.overflowY = 'auto'; // Habilitar rolagem
        }

        // Aplicar tema armazenado ao carregar a página
        window.onload = () => {
            applyStoredTheme();
            setTimeout(showMainContent, 1000); // Mostrar conteúdo após 1 segundo
        };
    </script>
</body>
</html>
