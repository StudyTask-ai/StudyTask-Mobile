    <style>
        :root {
            --body-bg-color: #fff;
            --body-color: #333;
            --button-bg-color: #8533f1;
            --button-hover-bg-color: #7209b7;
            --button-padding: 1em 1.5em;
            --post-bg-color: #fff;
            --container-bg-color: #f9f9f9;
            --post-border-color: #ddd;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--body-bg-color);
            color: var(--body-color);
            transition: background 0.3s, color 0.3s;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 1;
            transition: opacity 0.5s;
        }
        #loading-icon {
            width: 120px;
            height: 120px;
        }
        #progress-bar {
            width: 80%;
            height: 4px;
            background-color: #ddd;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        #progress-bar span {
            display: block;
            height: 100%;
            background-color: #8533f1;
            width: 0;
            transition: width 0.5s;
        }
        #loading-percentage {
            margin-top: 10px;
            font-size: 1.2em;
            color: #fff;
        }
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 img {
            height: 40px;
            margin-right: 10px;
        }
        .study-task-name {
            background: linear-gradient(270deg, #ff6ec4, #7873f5, #4adede, #ff6ec4);
            background-size: 800% 800%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 5s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: var(--container-bg-color);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid var(--post-border-color);
            border-radius: 10px;
            background: var(--post-bg-color);
        }
        .video-responsive {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .bottom-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            flex-wrap: nowrap;
        }
        .like-button, .share-button {
            background: var(--button-bg-color);
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, padding 0.3s;
            display: flex;
            align-items: center;
            padding: var(--button-padding);
            width: auto;
        }
        .like-button img, .share-button img {
            height: 20px;
            margin-right: 5px;
        }
        .subjects {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        .subject {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 14px;
            color: white;
            cursor: pointer;
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .subject:hover {
            background-color: #555;
        }
        .subject img {
            height: 40px;
            margin-bottom: 10px;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-toggle img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .modal-content p {
            font-size: 18px;
            color: #333;
        }
        .close-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #8533f1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .close-btn:hover {
            background-color: #7209b7;
        }
        @media (max-width: 600px) {
            .like-button, .share-button {
                font-size: 1.2em;
                width: auto;
                justify-content: center;
            }
            .buttons {
                flex-wrap: wrap;
            }
        }
    </style>

        function showLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            const progressBar = document.querySelector('#progress-bar span');
            const loadingPercentage = document.getElementById('loading-percentage');

            loadingScreen.style.display = 'flex';
            loadingScreen.style.opacity = '1';
            progressBar.style.width = '0%';

            let progress = 0;
            const interval = setInterval(() => {
                if (progress < 100) {
                    progress += 10;
                    progressBar.style.width = progress + '%';
                    loadingPercentage.textContent = progress + '%';
                } else {
                    clearInterval(interval);
                    hideLoadingScreen();
                }
            }, 150);
        }

        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        }

        window.addEventListener('load', () => {
            showLoadingScreen();
        });

        const likeButton = document.querySelector('.like-button');
        const likeModal = document.getElementById('likeModal');
        const closeModal = document.querySelector('.close-btn');

        likeButton.addEventListener('click', () => {
            likeButton.classList.toggle('liked');
            likeModal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            likeModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === likeModal) {
                likeModal.style.display = 'none';
            }
        });

        const shareButton = document.querySelector('.share-button');
        shareButton.addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'Portal do Governo Federal',
                    text: 'Saiba mais informações no Portal do Governo Federal',
                    url: 'https://www.gov.br/',
                }).then(() => {
                    console.log('Compartilhamento bem-sucedido');
                }).catch((error) => {
                    console.error('Erro ao compartilhar', error);
                });
            } else {
                console.error('Compartilhamento não suportado');
            }
        });

        document.querySelectorAll('.subject').forEach(subject => {
            subject.addEventListener('click', () => {
                showLoadingScreen();
                const page = subject.getAttribute('data-page');
                setTimeout(() => {
                    window.location.href = page;
                }, 2000);
            });
        });
    </script>
</body>
</html>
